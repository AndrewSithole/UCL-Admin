<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/app.scss" />
  </head>
  <body>
    <div class="flex h-screen">
      <!-- Sidebar Start -->
      <aside id="sidebar" class="w-64 flex-shrink-0 bg-primary-500">
        <div id="sidebar-header">
          <div id="sidebar-header-title">Sidebar</div>
        </div>
        <div id="sidebar-content">
          <div id="sidebar-content-title">Content</div>
        </div>
      </aside>
      <!-- Sidebar End -->

      <!-- Page Content Start -->
      <div class="flex-grow">
        <!-- Header Start -->
        <header class="flex h-16 w-full items-center px-6 shadow">
          <div>Header</div>
        </header>
        <!-- Header End -->

        <!-- Main Start -->
        <main class="bg-slate-50 p-6">
          <div class="card">
            <div class="card-body">
              <div class="card-title">Button Colors</div>
              <div class="card-subtitle">
                There are six pre defined colors available for buttons. You can set the color prop value to primary,
                secondary, success, danger, warning & info. Default value is primary.
              </div>

              <div class="code-viewer">
                <div class="flex flex-wrap items-center gap-4">
                  <button class="btn btn-primary-solid btn-md">Primary</button
                  ><button class="btn btn-secondary-solid btn-md">Secondary</button
                  ><button class="btn btn-success-solid btn-md">Success</button
                  ><button class="btn btn-danger-solid btn-md">Danger</button
                  ><button class="btn btn-warning-solid btn-md">Warning</button
                  ><button class="btn btn-info-solid btn-md">Info</button
                  ><button class="btn btn-dark-solid btn-md">Dark</button>
                </div>
              </div>
            </div>
          </div>
        </main>
        <!-- Main End -->

        <!-- Footer Start -->
        <footer class="mt-auto h-10 items-center px-6 text-sm">Copyright 2020</footer>
      </div>
      <!-- Page Content Star -->
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
