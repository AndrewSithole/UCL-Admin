<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/app.scss" />
    <script type="text/javascript" src="./js/theme.js"></script>
    <script type="module" src="./js/app.js"></script>
  </head>

  <body>
    <div id="app" class="flex min-h-screen w-full items-center justify-center">
      <!-- Main Content Starts -->
      <main class="flex-grow p-6">
        <div class="card mx-auto w-full max-w-md">
          <div class="card-body px-10 py-12">
            <div class="flex flex-col items-center justify-center">
              <svg
                fill="currentColor"
                width="45"
                height="45"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 48 48"
                class="text-primary-500"
              >
                <path
                  d="M11.395 44.428C4.557 40.198 0 32.632 0 24 0 10.745 10.745 0 24 0a23.891 23.891 0 0113.997 4.502c-.2 17.907-11.097 33.245-26.602 39.926z"
                ></path>
                <path
                  d="M14.134 45.885A23.914 23.914 0 0024 48c13.255 0 24-10.745 24-24 0-3.516-.756-6.856-2.115-9.866-4.659 15.143-16.608 27.092-31.75 31.751z"
                ></path>
              </svg>
              <h4 class="card-title mt-4">Reset Your Password</h4>
            </div>

            <div class="mt-6 flex flex-col gap-5">
              <!-- Email -->
              <div>
                <label class="label mb-1">Email</label>
                <input type="text" class="input" placeholder="Enter Your Email" />
              </div>
              <!-- Confirm Password -->
              <div>
                <label class="label mb-1">Confirm Password</label>
                <div class="relative">
                  <input type="text" class="input" placeholder="Confirm Password" />
                  <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-2 right-2 h-5 w-5" viewBox="0 0 50 50">
                    <path
                      d="M25 39c13.036 0 23.352-12.833 23.784-13.379l.491-.621-.491-.621C48.352 23.833 38.036 11 25 11S1.648 23.833 1.216 24.379L.725 25l.491.621C1.648 26.167 11.964 39 25 39zm0-26c10.494 0 19.47 9.46 21.69 12C44.473 27.542 35.509 37 25 37 14.506 37 5.53 27.54 3.31 25 5.527 22.458 14.491 13 25 13z"
                    />
                    <path
                      d="M25 34c4.963 0 9-4.038 9-9s-4.037-9-9-9-9 4.038-9 9 4.037 9 9 9zm0-16c3.859 0 7 3.14 7 7s-3.141 7-7 7-7-3.14-7-7 3.141-7 7-7z"
                    />
                  </svg>
                </div>
              </div>
              <!--Password -->
              <div>
                <label class="label mb-1">Password</label>
                <div class="relative">
                  <input type="text" class="input" placeholder="Password" />
                  <svg xmlns="http://www.w3.org/2000/svg" class="absolute top-2 right-2 h-5 w-5" viewBox="0 0 50 50">
                    <path
                      d="M25 39c13.036 0 23.352-12.833 23.784-13.379l.491-.621-.491-.621C48.352 23.833 38.036 11 25 11S1.648 23.833 1.216 24.379L.725 25l.491.621C1.648 26.167 11.964 39 25 39zm0-26c10.494 0 19.47 9.46 21.69 12C44.473 27.542 35.509 37 25 37 14.506 37 5.53 27.54 3.31 25 5.527 22.458 14.491 13 25 13z"
                    />
                    <path
                      d="M25 34c4.963 0 9-4.038 9-9s-4.037-9-9-9-9 4.038-9 9 4.037 9 9 9zm0-16c3.859 0 7 3.14 7 7s-3.141 7-7 7-7-3.14-7-7 3.141-7 7-7z"
                    />
                  </svg>
                </div>
              </div>
              <!-- Reset Password -->
              <div class="mt-2">
                <button class="btn btn-primary btn-md w-full">Reset Password</button>
              </div>
              <!-- Go back & login -->
              <div class="flex justify-center">
                <p class="card-subtitle text-slate-900">
                  Go back to
                  <a href="./login.html" class="text-sm text-primary-500 hover:underline">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- Main Content Ends -->
    </div>
  </body>
</html>
